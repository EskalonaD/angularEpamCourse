<div class="wrapper">
    <div class="title">{{ product.name }}</div>
    <div class="content">
        <p *ngIf='product.description'>{{ product.description }}</p>
        <p>Цена в минимальной комплектации: {{ product.priceMin | currency : product.currency }}</p>
        <p>Цена в лучшей комплектации: {{ product.priceMax }}</p>
        <p>Осталось: {{ product.amount }}</p>
    </div>
    <button (click)='onBuy()'>Buy</button>
</div>
