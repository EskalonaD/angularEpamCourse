<div class="cart-wrapper" *ngIf='shouldShowCart'>
    <app-cart-list *ngIf='!cartEmpty; else elseBlock' (cartEmptyChange)='onCartChange($event)'></app-cart-list>
    <ng-template #elseBlock>

        <div>Корзина пуста</div>
    </ng-template>
    <button (click)='hideCart()'>Закрыть Корзину</button>
</div>
<app-first-component></app-first-component>
<button class='open-cart-button' (click)='showCart()'>Открыть Корзину</button>
<app-product-list *ngIf='!shouldShowCart'></app-product-list>
