<div class="wrapper">
    <h1 class="title">Добро пожаловать в "{{ name }}"</h1>
    <h2 class="description">{{description}}</h2>
    <div class="menu-panel">
        <div class="menu-items-wrapper">
            <div
                *ngFor='let menuItem of category | keyvalue'
                class='menu-item'
                (click)='checkIfContentValid(menuItem.value)'
            > {{ menuItem.value }}</div>
        </div>
        <div class="separator"></div>
    </div>
    <div class="content">
        <p>Отображаемый контент корректен: {{ isAvailable }}</p>
    </div>
</div>
