<div class='wrapper'>
    <h2>Корзина</h2>
    <div class='controls'>
        <button (click)='clearCart()'>Очистить Корзину</button>
        <div class='confirm-buy'>
            <p>Общее кол-во товара: {{totalAmount}}</p>
            <p>Общая цена:</p>
            <div *ngFor='let price of totalPrice'>{{ price }}</div>
            <p>Чтобы подтвердить покупку введите номер телефона и нажмите 'купить'</p>
            <input type='number' #phoneNumber>
            <button (click)='onBuy(phoneNumber.value, cartItems)'>Купить</button>
        </div>
    </div>
    <app-cart-item *ngFor='let cartItem of cartItems' [cartItem]='cartItem'></app-cart-item>
</div>
